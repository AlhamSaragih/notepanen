<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catatan Panen</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#f8fafc;
      --line:#e5e7eb;
      --text:#111827;
      --muted:#6b7280;
      --danger:#dc2626;

      --accent:#facc15;   /* kuning */
      --accentText:#111827;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0;
      padding:16px;
      font-family: system-ui, Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
    }
    .wrap{ max-width: 980px; margin: 0 auto; }

    h1{
      margin: 0 0 14px 0;
      text-align:center;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    /* nyaman di HP (anti clipping + anti auto zoom iOS) */
    input, button { font-size:16px; line-height:1.2; }

    .card{
      border:1px solid var(--line);
      background: var(--card);
      border-radius: 10px;
      padding: 12px;
    }

    .form-grid{
      display:grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 10px;
      align-items:end;
    }
    @media (max-width: 640px){
      .form-grid{ grid-template-columns: 1fr 1fr; }
      .form-grid .btn{ grid-column: 1 / -1; }
    }

    .field label{
      display:block;
      font-weight:700;
      font-size: 13px;
      margin-bottom: 6px;
    }
    .field input{
      width:100%;
      border:1px solid var(--line);
      border-radius: 10px;
      padding: 12px 12px;
      background:#fff;
      outline:none;
    }
    .field input:focus{
      border-color:#93c5fd;
      box-shadow: 0 0 0 3px rgba(59,130,246,.15);
    }
    .field input.invalid{
      border-color: var(--danger);
      box-shadow: 0 0 0 3px rgba(220,38,38,.15);
    }

    .btn{
      width:100%;
      border: 0;
      border-radius: 10px;
      padding: 12px 14px;
      font-weight: 900;
      cursor: pointer;
      background: var(--accent);
      color: var(--accentText);
      -webkit-appearance: none;
      appearance: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    /* pastikan saat ditekan tetap kuning */
    .btn:active{ background: var(--accent); }
    .btn:focus-visible{
      outline: 3px solid rgba(59,130,246,.25);
      outline-offset: 2px;
    }

    .summary{ margin-top: 14px; }
    .summary-grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    @media (max-width: 640px){
      .summary-grid{ grid-template-columns: repeat(2, 1fr); }
    }
    .stat{
      background:#fff;
      border:1px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
    }
    .stat .k{
      font-size: 12px;
      color: var(--muted);
      font-weight:700;
    }
    .stat .v{
      margin-top: 6px;
      font-size: 16px;
      font-weight:900;
    }

    .list{ margin-top: 14px; }
    .list-head, .list-row{
      display:grid;
      grid-template-columns: 56px 1fr 1fr 122px;
      gap: 10px;
      align-items:center;
    }
    .list-head{
      padding: 10px 12px;
      font-weight: 800;
      color: #374151;
      background: #fff;
      border-radius: 10px 10px 0 0;
      border:1px solid var(--line);
      border-bottom: 2px solid var(--line);
    }
    .rows{
      border:1px solid var(--line);
      border-top:0;
      border-radius: 0 0 10px 10px;
      background:#fff;
      overflow:hidden;
    }
    .list-row{
      padding: 10px 12px;
      border-top: 1px solid var(--line);
    }
    .no{
      font-weight: 900;
      color:#111827;
      text-align:center;
    }

    .actions{
      display:flex;
      gap:8px;
      justify-content:flex-end;
    }

    .eye, .del{
      border-radius: 10px;
      padding: 10px 10px;
      font-weight: 900;
      cursor:pointer;
      -webkit-appearance:none;
      appearance:none;
      user-select:none;
      line-height: 1;
      min-width: 44px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .eye{
      border:1px solid #d1d5db;
      background:#fff;
      color:#111827;
    }
    .eye:active{ background:#f3f4f6; }

    .del{
      border:1px solid #fecaca;
      background:#fff;
      color: var(--danger);
    }
    .del:active{ background:#fff5f5; }

    .empty{
      padding: 14px 12px;
      color: var(--muted);
      font-size: 13px;
    }

    dialog{
      border:1px solid #e5e7eb;
      border-radius: 12px;
      padding: 14px;
      max-width: 340px;
      width: calc(100% - 32px);
      background: #fff;
    }
    dialog::backdrop{ background: rgba(0,0,0,.35); }
    .dlg-title{ font-weight: 900; font-size: 16px; margin-bottom: 8px; }
    .dlg-body{ font-size: 14px; color: #374151; line-height: 1.4; }
    .dlg-actions{ margin-top: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Catatan Panen</h1>

    <div class="card">
      <form id="formAdd" autocomplete="off">
        <div class="form-grid">
          <div class="field">
            <label for="ekor">Ekor</label>
            <input id="ekor" type="text" inputmode="numeric" enterkeyhint="next" placeholder="Misal: 11" />
          </div>

          <div class="field">
            <label for="berat">Berat kotak</label>
            <input id="berat" type="text" inputmode="decimal" enterkeyhint="done" placeholder="Misal: 24.0" />
          </div>

          <button class="btn" id="btnSubmit" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="summary">
      <div class="summary-grid">
        <div class="stat">
          <div class="k">Total kotak</div>
          <div class="v" id="totalKotak">0</div>
        </div>
        <div class="stat">
          <div class="k">Total ekor</div>
          <div class="v" id="totalEkor">0</div>
        </div>
        <div class="stat">
          <div class="k">Berat bersih</div>
          <div class="v" id="beratBersih">0.0</div>
        </div>
        <div class="stat">
          <div class="k">BW bersih</div>
          <div class="v" id="bwBersih">0.00</div>
        </div>
      </div>
    </div>

    <div class="list">
      <div class="list-head">
        <div>No.</div>
        <div>Ekor</div>
        <div>Berat kotak</div>
        <div>Aksi</div>
      </div>
      <div class="rows" id="rows">
        <div class="empty" id="emptyState">Belum ada data. Isi Ekor + Berat kotak lalu Submit.</div>
      </div>
    </div>
  </div>

  <!-- Dialog jumlah berat 1..N -->
  <dialog id="sumDialog">
    <div class="dlg-title">Jumlah berat</div>
    <div class="dlg-body" id="sumText"></div>
    <form class="dlg-actions" method="dialog">
      <button class="btn" type="submit">Tutup</button>
    </form>
  </dialog>

  <script>
    const formAdd = document.getElementById('formAdd');
    const ekorEl = document.getElementById('ekor');
    const beratEl = document.getElementById('berat');

    const rowsEl = document.getElementById('rows');
    const emptyState = document.getElementById('emptyState');

    const totalKotakEl = document.getElementById('totalKotak');
    const totalEkorEl = document.getElementById('totalEkor');
    const beratBersihEl = document.getElementById('beratBersih');
    const bwBersihEl = document.getElementById('bwBersih');

    const sumDialog = document.getElementById('sumDialog');
    const sumText = document.getElementById('sumText');

    let items = [];
    let lastSubmitAt = 0;

    // ======= Confirm sebelum refresh/leave =======
    let warnOnLeave = false;
    let userHasInteracted = false;

    function beforeUnloadHandler(e) {
      if (!warnOnLeave) return;
      e.preventDefault();
      e.returnValue = '';
    }

    function enableLeaveWarning() {
      warnOnLeave = true;
      if (userHasInteracted) window.addEventListener('beforeunload', beforeUnloadHandler);
    }

    function disableLeaveWarning() {
      warnOnLeave = false;
      window.removeEventListener('beforeunload', beforeUnloadHandler);
    }

    window.addEventListener('pointerdown', () => {
      userHasInteracted = true;
      if (warnOnLeave) window.addEventListener('beforeunload', beforeUnloadHandler);
    }, { once: true });

    // ======= Helpers =======
    function markInvalid(el){
      el.classList.add('invalid');
      setTimeout(() => el.classList.remove('invalid'), 900);
    }

    function parseIntSafe(s){
      const v = parseInt(String(s).replace(/[^\d]/g, ''), 10);
      return Number.isFinite(v) ? v : NaN;
    }

    function parseFloatSafe(s){
      const norm = String(s).trim().replace(',', '.');
      const v = parseFloat(norm);
      return Number.isFinite(v) ? v : NaN;
    }

    function formatOneDecimal(n){
      return (Math.round(n * 10) / 10).toFixed(1);
    }

    function render(){
      rowsEl.innerHTML = '';
      if (items.length === 0){
        rowsEl.appendChild(emptyState);
        emptyState.style.display = 'block';
      } else {
        emptyState.style.display = 'none';
        items.forEach((it, idx) => {
          const row = document.createElement('div');
          row.className = 'list-row';
          row.innerHTML = `
            <div class="no">${idx + 1}</div>
            <div>${it.ekor}</div>
            <div>${formatOneDecimal(it.berat)}</div>
            <div class="actions">
              <button class="eye" type="button" data-idx="${idx}" aria-label="Lihat jumlah">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M2 12C4.5 7.5 8 5 12 5C16 5 19.5 7.5 22 12C19.5 16.5 16 19 12 19C8 19 4.5 16.5 2 12Z"
                    stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                </svg>
              </button>
              <button class="del" type="button" data-idx="${idx}">Del</button>
            </div>
          `;
          rowsEl.appendChild(row);
        });
      }

      const totalKotak = items.length;
      const totalEkor = items.reduce((a, x) => a + x.ekor, 0);
      const beratBersih = items.reduce((a, x) => a + x.berat, 0);
      const bw = totalEkor > 0 ? (beratBersih / totalEkor) : 0;

      totalKotakEl.textContent = String(totalKotak);
      totalEkorEl.textContent = String(totalEkor);
      beratBersihEl.textContent = formatOneDecimal(beratBersih);
      bwBersihEl.textContent = bw.toFixed(2);

      if (items.length === 0) disableLeaveWarning();
      else enableLeaveWarning();
    }

    function addItem(){
      const now = Date.now();
      if (now - lastSubmitAt < 250) return; // guard anti double-submit
      lastSubmitAt = now;

      ekorEl.classList.remove('invalid');
      beratEl.classList.remove('invalid');

      const ekor = parseIntSafe(ekorEl.value);
      const berat = parseFloatSafe(beratEl.value);

      if (!Number.isFinite(ekor) || ekor <= 0){
        markInvalid(ekorEl);
        ekorEl.focus();
        ekorEl.select();
        return;
      }
      if (!Number.isFinite(berat) || berat < 0){
        markInvalid(beratEl);
        beratEl.focus();
        beratEl.select();
        return;
      }

      items.push({ ekor, berat });
      render();

      // Ekor tetap, berat dikosongkan, fokus balik ke berat
      beratEl.value = '';
      beratEl.focus();
    }

    // Submit button + Enter
    formAdd.addEventListener('submit', (e) => {
      e.preventDefault();
      addItem();
    });

    // Enter pada field ekor: pindah ke berat (tidak submit)
    ekorEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        beratEl.focus();
        beratEl.select();
      }
    });

    // Rapikan input berat ke 1 desimal saat blur
    beratEl.addEventListener('blur', () => {
      const v = parseFloatSafe(beratEl.value);
      if (!Number.isFinite(v)) return;
      beratEl.value = formatOneDecimal(v);
    });

    // Fallback iOS: Done -> blur -> auto submit jika kedua field terisi
    beratEl.addEventListener('blur', () => {
      const ek = parseIntSafe(ekorEl.value);
      const be = parseFloatSafe(beratEl.value);
      if (!Number.isFinite(ek) || !Number.isFinite(be)) return;

      setTimeout(() => {
        if (typeof formAdd.requestSubmit === 'function') formAdd.requestSubmit();
        else addItem();
      }, 120);
    });

    // Click actions (event delegation)
    rowsEl.addEventListener('click', (e) => {
      const eyeBtn = e.target.closest('button.eye');
      if (eyeBtn) {
        const idx = parseInt(eyeBtn.dataset.idx, 10);
        if (!Number.isFinite(idx)) return;

        const sum = items
          .slice(0, idx + 1)
          .reduce((acc, x) => acc + x.berat, 0);

        sumText.textContent = `Total berat dari No. 1 sampai No. ${idx + 1} = ${formatOneDecimal(sum)}`;
        if (typeof sumDialog.showModal === 'function') sumDialog.showModal();
        else alert(sumText.textContent);
        return;
      }

      const delBtn = e.target.closest('button.del');
      if (delBtn) {
        const idx = parseInt(delBtn.dataset.idx, 10);
        if (!Number.isFinite(idx)) return;
        items.splice(idx, 1);
        render();
      }
    });

    render();
  </script>
</body>
</html>
